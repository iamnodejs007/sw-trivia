<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-horizontal text-center>

  <div *ngIf="score < scoreLimit">
    <p>"In my experience, there is no such thing as luck..."</p>
    <img src="./assets/img/lost.gif"/>
  </div>

  <div *ngIf="score >= scoreLimit">
    <p>"You do have your moments. Not many, but you have them."</p>
    <img src="./assets/img/victory.gif"/>
  </div>

  <p>Your score was</p>

  <h1 class="score">{{ score }}
    <small>/ 100</small>
  </h1>

  <div *ngIf="score < scoreLimit">
    <p>"I find your lack of faith disturbing."</p>
  </div>

  <div *ngIf="score >= scoreLimit">
    <p>"Great , you will be a Jedi Master soon!"</p>
  </div>

  <img #image [src]="(score < scoreLimit) ? './assets/img/vader.png' : './assets/img/lightsaber.png' " hidden/>
  <canvas #canvas hidden></canvas>

</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button ion-button large clear icon-left (click)="share()">
      <ion-icon name="share"></ion-icon>
      SHARE RESULTS
    </button>
  </ion-toolbar>
</ion-footer>
