<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div *ngIf="score < scoreLimit">
    <p padding>"In my experience, there is no such thing as luck..."</p>
    <img src="./assets/img/lost.gif"/>
  </div>

  <div *ngIf="score >= scoreLimit">
    <p padding>"You do have your moments. Not many, but you have them."</p>
    <img src="./assets/img/victory.gif"/>
  </div>

  <p>Your score was</p>

  <h1 class="score">{{ score }}
    <small>/ 100</small>
  </h1>

  <div *ngIf="score < scoreLimit">
    <p padding>"I find your lack of faith disturbing."</p>
  </div>

  <div *ngIf="score >= scoreLimit">
    <p padding>" Great , you will be a Jedi Master soon!"</p>
  </div>

</ion-content>
